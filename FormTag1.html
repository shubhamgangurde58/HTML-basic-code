<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <form action="http://php">
        <header>
            <h3>STUDENT REGISTRATION FORM</h3>
        </header>
        <table>
            <tr>
                <th>First Name </th>
                <td><input type="text" placeholder="Enter first Name"</td>
            </tr>
            <tr>
                <th>Middle Name </th>
                <td><input type="text" placeholder="Enter Middle Name"</td>
            </tr>
            <tr>
                <th>Last Name </th>
                <td><input type="text" placeholder="Enter Last Name"</td>
            </tr>
            <tr>
                <th>Gender </th>
                <td><input type="radio"name="gender">Male</td><td><input type="radio"name="gender">Female</td>>
            </tr>
            <tr>
                <th>Mobile No: </th>
                <td><input type="number" placeholder="Mobile no"</td>
            </tr>
            <tr>
                <th>Address </th>
                <td><input type="text" placeholder="Address"></td>
            </tr>
            <tr>
                <th>Email Id </th>
                <td><input type="text" placeholder="email Id"></td>
            </tr>
            <tr>
                <th>Document</th>
                <td><input type="checkbox">12th Marksheet</td><td><input type="checkbox">10th Marksheet</td>
            </tr>
            <tr>
                <th> Department</th>
            <td><select name = "Department">
                <option value="BCA">BCA </option>
                <option value="MCA">MCA </option>
                <option value="BSC">BSC</option>
                <option value="MSC">MSC</option>
            </select></td>
        </tr>
        <tr>
            <th><input type="submit"placeholder="Submit"></th>
        </tr>
        </table>
    </form>
    
</body>
</html>
