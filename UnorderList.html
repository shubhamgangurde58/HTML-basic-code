<html>
    <head>
        <title>Unorder list tag </title>
    </head>
    <body>
        <header>
            <h1>Unorder list of fruits</h1>
        </header>
        <ul>
            <li>Apple</li>
            <ul>
                <li>colour  : red</li>
                <li>Taste   : sweet </li>
                <li>prise   : 200</li>
            </ul>
            <li>Mango</li>
            <ul>
                <li>colour  : yellow</li>
                <li>Taste   : sweet</li>
                <li>prise   : 100</li>
            </ul>
            <li>Banana</li>
            <ul>
                <li>colour  : yellow</li>
                <li>Taste   : sweet</li>
                <li>prise   : 50</li>
            </ul>
            <li>Grapes</li>
            <ul>
                <li>colour  : green</li>
                <li>Taste   : sweet</li>
                <li>prise   : 50</li>
            </ul>
        </ul>
    </body>
</html>
